<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World!</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
    </head>
    <body>
        <header class="my-5">
            <h1 class="text-center display-2">Shannon & Brian</h1>
        </header>
        <section class="container landing">
            <div class="row">
                <div class="col-sm">
                    <a class="card shadow-sm" href="#our-story">
                        <img class="card-img-top img-fluid" src="./assets/All.png" alt="Our Story">
                        <div class="card-body">
                            <p class="card-text">Story</p>
                        </div>
                    </a>
                </div>
                <div class="col-sm">
                    <a class="card shadow-sm" href="#celebrate">
                        <img class="card-img-top img-fluid" src="./assets/All.png" alt="The Elopement">
                        <div class="card-body">
                            <p class="card-text">Elopement</p>
                        </div>
                    </a>
                </div>
                <div class="col-sm">
                    <a class="card shadow-sm" href="#elopement">
                        <img class="card-img-top img-fluid" src="./assets/All.png" alt="Come Celebrate">
                        <div class="card-body">
                            <p class="card-text">Celebrate</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
        <article class="mx-2 my-5" id="our-story">
            <section class="row justify-content-center">
                <div class="col-10 my-4">
                    <h2 class="display-4">Story</h2>
                </div>
            </section id="elopement">
            <section class="row justify-content-center">
                <div class="col-10 my-4">
                    <h2 class="display-4">Elopement</h2>
                </div>
            </section>
            <section class="row justify-content-center" id="celebrate">
                <div class="col-10 my-4">
                    <h2 class="display-4">Celebrate</h2>
                </div>
                <form class="col-6 rsvp-form bg-light rounded p-4">
                    <h3 class="text-center display-5">RSVP</h3>
                    <div class="form-group">
                        <label for="rsvpName">Name</label>
                        <input type="text" class="form-control" id="rsvpName" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rsvpResponse" id="rsvpResponse1" value="Yes">
                            <label class="form-check-label" for="rsvpResponse2">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rsvpResponse" id="rsvpResponse2" value="No">
                            <label class="form-check-label" for="rsvpResponse2">No</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
        </article>
        <script src="bundle.js"></script>
    </body>
</html>
