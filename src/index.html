<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World!</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
    </head>
    <body>
        <header class="my-5">
            <h1 class="text-center">Shannon & Brian</h1>
        </header>
        <section class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="card">
                        <img class="card img-top img-thumbnail" src="./assets/All.png" alt="Our Story">
                        <div class="card-body">
                            <p class="card-text">Story</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card">
                        <img class="card img-top img-thumbnail" src="./assets/All.png" alt="The Elopement">
                        <div class="card-body">
                            <p class="card-text">Elopement</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card">
                        <img class="card img-top img-thumbnail" src="./assets/All.png" alt="Come Celebrate">
                        <div class="card-body">
                            <p class="card-text">Celebrate</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <article class="mx-2 my-5">
            <section class="my-4">
                <h2>Story</h2>
            </section>
            <section class="my-4">
                <h2>Elopement</h2>
            </section>
            <section class="my-4">
                <h2>Celebrate</h2>
            </section>
        </article>
        <script src="bundle.js"></script>
    </body>
</html>
